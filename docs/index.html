<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body, html
        {
            height: 100%;
            margin: 0;
        }

        .bgimg
        {
            background-image: url('https://burst.shopifycdn.com/photos/business-pug-working-on-laptop.jpg?width=925&format=pjpg&exif=0&iptc=0');
            height: 100%;
            background-position: center center;
            background-size: 70%;
            background-repeat: no-repeat;
            position: relative;
            font-family: "Courier New", Courier, monospace;
            font-size: 25px;
        }

        .middle
        {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        hr
        {
            margin: auto;
            width: 40%;
        }
    </style>
</head>

<body>

    <div class="bgimg">
        <div class="middle">
            <h1>Under construction</h1>
            <hr>
        </div>
    </div>

</body>
</html>
